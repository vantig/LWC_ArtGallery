<template>
    <div onclick={selectPicture} class="tile-wrapper">
        {picture.Picture_Image__c}
        <div  class="tile"><img src={imagePath}></div>
        <h1 class="slds-truncate slds-text-heading_medium">{picture.Name}</h1>
        <h2>
            Artist: <a href={picture.Artist__r.Id}>{picture.Artist__r.Name}</a>
        </h2>
        <h2>
            Price:
            <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD"
                                        value={picture.Price__c}></lightning-formatted-number>
        </h2>
    </div>
</template>
