<template>
    <lightning-card title="Create Artist Record" icon-name="standard:contact">
        <lightning-record-edit-form object-api-name={object} onsuccess={handleCreate}  record-id={recordId}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={nameField}></lightning-input-field>

                </div>
                <div class="slds-col slds-size_1-of-2 second">
                    <lightning-input-field field-name={emailField} required="required"></lightning-input-field>
                    <lightning-input-field field-name={phoneField} required="required"></lightning-input-field>
                    <lightning-input-field field-name={birthdateField} required="required"></lightning-input-field>
                </div>
            </div>
            <lightning-button type="submit" variant="brand" label="Create Account" class="btn"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>

</template>
